<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Введите код</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}
.box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}
input {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 16px;
    margin-bottom: 10px;
}
button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
.error {
    color: red;
    margin-top: 10px;
}
.success {
    color: black; /* Основной цвет сообщения остается красным */
    margin-top: 10px;
    font-size: 18px;
}
/* Новый класс для зеленого слова */
.green-cucumber {
    color: green;
    font-weight: bold; /* Можно добавить жирность для выделения */
}
/* Класс для скрытия элементов */
.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="box">
    <h2 id="title">Введите пин код</h2>
    <input type="text" id="code" placeholder="Введите код">
    <button id="submitButton" onclick="checkCode()">Ввод</button>
    <div id="message" class="error"></div>
</div>

<script>
function checkCode() {
    const correctCode = "hdd";
    const userCode = document.getElementById("code").value;
    const messageElement = document.getElementById("message");
    const inputElement = document.getElementById("code");
    const buttonElement = document.getElementById("submitButton");
    const titleElement = document.getElementById("title");

    // Очищаем предыдущие сообщения
    messageElement.textContent = "";
    messageElement.className = "error";

    if (userCode === correctCode) {
        // Успешный ввод: добавляем текст (с HTML-тегом), меняем класс, скрываем элементы
        titleElement.textContent = "Молодец!";
        // Используем innerHTML для вставки HTML-структуры (span с классом)
        messageElement.innerHTML = 'Возми с полки <span class="green-cucumber">огурец</span>!';
        messageElement.className = "success";

        // Скрываем поле ввода и кнопку
        inputElement.classList.add("hidden");
        buttonElement.classList.add("hidden");

        // Открываем ссылку
        window.open("https://t.me/+gDLVuH7jcTM0ZGZi", "_blank");

    } else {
        // Неверный код: показываем текст ошибки
        // Используем textContent для безопасной вставки обычного текста
        messageElement.textContent = "Неверный код! Попробуйте еще раз.";
        // Класс "error" уже установлен по умолчанию
    }
}
</script>

</body>
</html>
