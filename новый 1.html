<!DOCTYPE html>
<html>
<head>
<style>
    /* Этот CSS убирает стандартную границу и подчеркивание у ссылки */
    .image-button {
        border: none;
        padding: 0;
        cursor: pointer; /* Делает курсор в виде руки при наведении */
    }
</style>
</head>
<body>

<!-- Добавьте класс image-button к вашей ссылке -->
<a href="Menu.html" target="_self" class="image-button">
    <img src="images/141987.png" width="120" alt="Меню">
</a>

</body>
</html>
