    <style>
        /* Общие стили для чистого и адаптивного вида */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Начинаем сверху */
            min-height: 100vh; /* Занимаем всю высоту экрана */
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Максимальная ширина для "Full HD" вида */
            margin-top: 20px;
        }

        /* Стиль для заголовка */
        .header-section {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        /* Стиль для кнопок-ссылок */
        .button-section {
            border-bottom: 1px solid #000;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: inherit;
            text-decoration: none;
            transition: background-color 0.3s; /* Плавный переход при наведении */
            box-sizing: border-box;
        }

        .action-button:hover {
            background-color: #f0f0f0; /* Легкий эффект при наведении */
        }
    </style>
</head>
