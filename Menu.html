<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #000;
    /* Убедимся, что body занимает всю доступную высоту для центрирования контента */
    min-height: 100vh;
}

/* Основной контейнер для центрирования и задания большой ширины */
.main-container {
    width: 90%; /* Занимает 90% ширины экрана */
    max-width: 1200px; /* Максимальная ширина для больших экранов (близко к Full HD) */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.section {
    width: 100%;
    /* max-width удален, чтобы секции растягивались на всю ширину контейнера */
    border-bottom: 1px solid #000;
    padding: 10px 0;
    text-align: center;
}

.section.top-header {
    border-top: 1px solid #000;
    font-size: 1.2em;
    font-weight: bold;
}

.button-link {
    display: block;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
    color: inherit;
    text-decoration: none;
}

.button-link:hover {
    background-color: #f0f0f0; /* Легкий эффект при наведении */
}

.footer-text {
    margin-top: 50px;
    text-align: center;
    line-height: 1.5;
}
</style>
</head>
<body>

<!-- Новый контейнер для управления общей шириной -->

    </div>

    </div>

    </div>

    </div>
</div>

</body>
</html>
